<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоды</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Прогноз погоды</h1>
            <button class="refresh-btn" id="refreshBtn">Обновить</button>
        </header>

        <main class="main-content">
            <div class="weather-card primary" id="primaryWeatherCard">
                <div class="loading">Загрузка...</div>
            </div>

            <div class="additional-cities" id="additionalCities"></div>
        </main>
            <div class="add-city-section">
                <h2>Добавить город</h2>
                <div class="city-input-wrapper">
                    <input 
                        type="text" 
                        id="cityInput" 
                        placeholder="Введите название города"
                        autocomplete="off"
                    >
                    <div class="suggestions" id="suggestions"></div>
                    <span class="error-message" id="cityError"></span>
                </div>
                <button class="add-city-btn" id="addCityBtn">Добавить город</button>
            </div>

    </div>
    <div class="modal" id="cityModal">
        <div class="modal-content">
            <h2>Введите ваш город</h2>
            <p>Для получения прогноза погоды укажите город</p>
            <div class="city-input-wrapper">
                <input 
                    type="text" 
                    id="modalCityInput" 
                    placeholder="Название города"
                    autocomplete="off"
                >
                <div class="suggestions" id="modalSuggestions"></div>
                <span class="error-message" id="modalCityError"></span>
            </div>
            <button class="submit-btn" id="modalSubmitBtn">Продолжить</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
